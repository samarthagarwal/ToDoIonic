<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Login to ToDoIonic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-img src="https://api.adorable.io/avatars/285/abott@adorable.png"></ion-img>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="jack@gmail.com" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="12345678" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" color="danger" (click)="login()">Login</ion-button>

    <ion-button expand="block" fill="clear" color="danger" routerLink="/signup" routerDirection="forward">Don't have an account? Create here</ion-button>

  </ion-card>

</ion-content>
